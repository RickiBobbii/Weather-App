<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Dashboard</title>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/style.css"/>
    
    
  </head>
  <body class="has-background-grey-light">
   
    <!-- navbar -->
    <nav class="container is-fluid">
        <div class="notification is-link has-text-centered">
            <strong class="is-size-3">Weather Dashboard</strong>
        </div>
       
    </nav>
    <!-- main section with search and current displayed city -->
    <section class="section">   
        <div class="container">
            <div class="columns is-centered">
                <!-- aside bar with search bar and recent history tabs -->
                <aside class="column is-3 has-background-dark">
                    <!-- search bar -->
                    <div class="field has-addons">
                        <div class="control">
                            <input class="input" type="text" placeholder="Search for City">
                        </div>
                        <div class="control">
                            <a class="button is-info">
                            Search
                            </a>
                        </div>
                    </div>
                    <!-- search history selectors -->
                    <div class="select is-multiple">
                        <select multiple size="10">
                            <option value="Argentina">Argentina</option>
                            <option value="Bolivia">Bolivia</option>
                            <option value="Brazil">Brazil</option>
                            <option value="Chile">Chile</option>
                            <option value="Colombia">Colombia</option>
                            <option value="Ecuador">Ecuador</option>
                            <option value="Guyana">Guyana</option>
                            <option value="Paraguay">Paraguay</option>
                            <option value="Peru">Peru</option>
                            <option value="Suriname">Surinamename</option>
                            <option value="Uruguay">Uruguay</option>
                            <option value="Venezuela">Venezuela</option>
                        </select>
                    </div>
                </aside>
                <!-- container for displaying search city -->
                <div id="hero-card" class="card column is-two-thirds has-background-light has-text-centered">
                    <!-- add ICON for weather condition -->
                    <p id="hero-city" class="title">City</p>
                    <p id="hero-date" class="is-size-4">Date</p>
                        <!-- testing cloud icon -->
                        <!-- <span class="icon"> -->
                            <p class="">
                            <img class="has-background-info" id="hero-icon"></img>
                            </p>
                         <!-- </span>  -->
                    <p id="hero-temp" class="is-size-4">Temp</p>
                    <p id="hero-wind">Wind</p>
                    <p id="hero-humidity">Humidity</p>    
                </div>
                
            </div>
        </div>
    </section> 
    
    <!-- container for searched city 5 day forcast -->      
    <section class="section has-text-centered pt-0">
        <!-- 5 day title div -->
        <p class="title">5-Day Forecast:</p>  
     
        <div class="container">
            <div class="columns is-centered">
                 <div class="card column is-2 has-background-grey-light">
                    <div class="card-content has-background-light">
                        <p class=" title is-size-4">Date</p>
                        <!-- testing cloud icon -->
                        <span class="icon">
                            <i class="fas fa-cloud"></i>
                          </span>
                        <p>Temp</p>
                        <p>Wind</p>
                        <p>Humidity</p>   
                    </div>
                 </div>
                 <div class="card column is-2 has-background-grey-light">
                    <div class="card-content has-background-light">
                        <p class="title is-size-4">Date</p>
                        <div id="icon"><img id="wicon" src="" alt="Weather icon"></div>
                        <p>Temp</p>
                        <p>Wind</p>
                        <p>Humidity</p>   
                    </div>
                 </div>
                 <div class="card column is-2 has-background-grey-light">
                    <div class="card-content has-background-light">
                        <p class="title is-size-4">Date</p>
                        <div id="icon"><img id="wicon" src="" alt="Weather icon"></div>
                        <p>Temp</p>
                        <p>Wind</p>
                        <p>Humidity</p>   
                    </div>
                 </div>
                 <div class="card column is-2 has-background-grey-light">
                    <div class="card-content has-background-light">
                        <p class="title is-size-4">Date</p>
                        <div id="icon"><img id="wicon" src="" alt="Weather icon"></div>
                        <p>Temp</p>
                        <p>Wind</p>
                        <p>Humidity</p>   
                    </div>
                 </div>
                 <div class="card column is-2 has-background-grey-light">
                    <div class="card-content has-background-light">
                        <p class="title is-size-4">Date</p>
                        <div id="icon"><img id="wicon" src="" alt="Weather icon"></div>
                        <p>Temp</p>
                        <p>Wind</p>
                        <p>Humidity</p>   
                    </div>
                 </div>
            </div>
        </div>        
    </section>
    <footer class="footer has-background-grey-light"></footer>
   
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
            integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
            crossorigin="anonymous"></script>  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./assets/script.js"></script>

  </body>
</html>
