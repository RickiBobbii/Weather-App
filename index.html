<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Dashboard</title>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/style.css"/>
    
    
  </head>
  <body class="has-background-grey-light">
   
    <!-- navbar -->
    <nav class="container is-fluid">
        <div class="notification is-link has-text-centered">
            <strong class="is-size-3">Weather Dashboard</strong>
        </div>
       
    </nav>
    <!-- main section with search and current displayed city -->
    <section class="section">   
        <div class="container">
            <div class="columns is-centered">
                <!-- aside bar with search bar and recent history tabs -->
                <aside class="column is-3 has-background-dark">
                    <!-- search bar -->
                    <div class="field has-addons">
                        <div class="control">
                            <input id="city-input" class="input" type="text" placeholder="Enter City or City,State">
                        </div>
                        <div class="control">
                            <a class="button is-info">
                            Search
                            </a>
                        </div>
                    </div>
                    <!-- search history selectors -->
                    <div class="select is-multiple">
                        <select id="select-box" multiple size="10">
                            
                        </select>
                    </div>
                </aside>
                <!-- container for displaying search city -->
                <div id="hero-card" class="card column is-two-thirds has-background-light has-text-centered">
                    <!-- add ICON for weather condition -->
                    <p id="hero-city" class="title">City</p>
                    <p id="hero-date" class="is-size-4">Date</p>
                        <p>
                            <img class="has-background-info" id="hero-icon"></img>
                        </p>
                    <p id="hero-temp" class="is-size-4">Temp</p>
                    <p id="hero-wind">Wind</p>
                    <p id="hero-humidity">Humidity</p>    
                </div>
                
            </div>
        </div>
    </section> 
    
    <!-- container for searched city 5 day forcast -->      
    <section class="section has-text-centered pt-0">
        <!-- 5 day title div -->
        <p class="title">5-Day Forecast:</p>  
     
        <div class="container">
            <div class="columns is-centered">
                 <div class="card column is-2 has-background-grey-light">
                    <div class="card-content has-background-light">
                        <p id="date1" class=" title is-size-5">Date</p>
                        <p>
                            <img class="has-background-info" id="icon1"></img>
                        </p>
                        <p id="temp1">Temp</p>
                        <p id="wind1">Wind</p>
                        <p id="humidity1">Humidity</p>  
                    </div>
                 </div>
                 <div class="card column is-2 has-background-grey-light">
                    <div class="card-content has-background-light">
                        <p id="date2" class="title is-size-5">Date</p>
                        <p>
                            <img class="has-background-info" id="icon2"></img>
                        </p>
                        <p id="temp2">Temp</p>
                        <p id="wind2">Wind</p>
                        <p id="humidity2">Humidity</p>
                    </div>
                 </div>
                 <div class="card column is-2 has-background-grey-light">
                    <div class="card-content has-background-light">
                        <p id="date3" class="title is-size-5">Date</p>
                        <p>
                            <img class="has-background-info" id="icon3"></img>
                        </p>
                        <p id="temp3">Temp</p>
                        <p id="wind3">Wind</p>
                        <p id="humidity3">Humidity</p>   
                    </div>
                 </div>
                 <div class="card column is-2 has-background-grey-light">
                    <div class="card-content has-background-light">
                        <p id="date4" class="title is-size-5">Date</p>
                        <p>
                            <img class="has-background-info" id="icon4"></img>
                        </p>
                        <p id="temp4">Temp</p>
                        <p id="wind4">Wind</p>
                        <p id="humidity4">Humidity</p> 
                    </div>
                 </div>
                 <div class="card column is-2 has-background-grey-light">
                    <div class="card-content has-background-light">
                        <p id="date5" class="title is-size-5">Date</p>
                        <p>
                            <img class="has-background-info" id="icon5"></img>
                        </p>
                        <p id="temp5">Temp</p>
                        <p id="wind5">Wind</p>
                        <p id="humidity5">Humidity</p>  
                    </div>
                 </div>
            </div>
        </div>        
    </section>
    <footer class="footer has-background-grey-light"></footer>
   
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
            integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
            crossorigin="anonymous"></script>  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./assets/script.js"></script>

  </body>
</html>
